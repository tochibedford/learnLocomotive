<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnin' Locomotive Scroll Jacking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div data-scroll-container>
        <section class="section1" data-scroll-section>
            <h1>Heyyyyy</h1>
            <p >👋It's Tochi Again🐱‍🏍</p>
        </section>
        <section class="section2" id="section-2" data-scroll-section>
            <h1 class="custom-p" data-scroll data-scroll-repeat  data-scroll-class="scroll-class" data-scroll-speed="2" data-scroll-direction="horizontal">Lorem ipsum dolor sit amet.</h1>
            <p>😬 Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque magnam in iste illo, sequi quos. </p>
        </section>
        <section data-scroll-section class="section-3">
            <img data-scroll data-scroll-speed="0.3" data-scroll-class="zoom"
                src="https://images.unsplash.com/photo-1477554193778-9562c28588c0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" 
                alt="useless plant"
                class="uselessImage"
                >
        </section>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
